<mat-card>
	<h1 class = 'section-title'> Your Info </h1>
	<div class='filter'>
		<mat-form-field class="full-width">
			<input matInput placeholder="Name" [(ngModel)]="searchedName">
		</mat-form-field>

		<button mat-raised-button class="seachButton" (click)="searchName($event)">Search</button>
	</div>
	<mat-chip-list class='choices' *ngIf="choices.length > 0">
		<mat-chip *ngFor="let choice of choices" (click)="setSelected(choice)"> 
			<span class = 'predict-name'> {{ choice.getName() }} </span> <span class='lg'>{{ choice.getLg() }}</span> 
		</mat-chip>
	</mat-chip-list>
	<p class = 'empty-result' *ngIf="msg">{{ msg }}</p>

	<mat-card class='result' *ngIf="selected">
		<h2 class='name'> {{ selected.getName() }} <span class = 'lg'>{{ selected.getLg() }}</span></h2>
		<hr/>

		<table>
			<tr class='accomodation'>
				<td><label> Accomodation: </label></td>
				<td><span> {{ selected.getAccomodation() }} </span></td>
			</tr>
			<tr class='workshop'>
				<td><label> Accom IC: </label></td>
				<td><span> {{ selected.getWorkshop() }} </span></td>
			</tr>
		</table>
	</mat-card>
</mat-card>
