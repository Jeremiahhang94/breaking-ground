<mat-spinner class="spinner" *ngIf="displayLoader"></mat-spinner> 
<mat-card class='base'> 

  <h1 align='center' class='section-title spaced' >Upcoming!</h1>
  

  <mat-card class='cards' *ngFor="let schedule of schedulelist">
    <h3 class='time'>{{ schedule.getTime() }}</h3>
    <hr/>
    <p class='event'><b>{{ schedule.getEvent() }}</b></p>
    <p class='remarks'>{{ schedule.getRemarks() }}</p>
  </mat-card>

</mat-card>
